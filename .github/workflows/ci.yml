name: Build and test

on:
  pull_request:
    branches:
      - master
      - main

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm install --ci

      - name: Run lint
        run: npm run lint

      - name: Run build
        run: npm run build
